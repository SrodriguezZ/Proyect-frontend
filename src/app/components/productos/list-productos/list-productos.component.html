<div class="container-fluid" >
    <br>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold  txt">Productos</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.codigo}}</td>
                            <td>{{product.nombre}}</td>
                            <td>{{product.precio}}</td>
                            <td>{{product.stock}}</td>
                            <td> <input Class="form-check-input" type="checkbox" [checked]="product.activo" id="flexCheckChecked"  disabled> </td>
                            <td>
                                <button  type="button" class="btn btn-primary btn-sm mx-3" >
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button  type="button" class="btn btn-danger btn-sm mx-3">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
