<div class="container-fluid" *ngIf="tabla">
    <br>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold  txt">Productos</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.codigo}}</td>
                            <td>{{product.nombre}}</td>
                            <td>{{product.precio}}</td>
                            <td>{{product.stock}}</td>
                            <td> <input Class="form-check-input" type="checkbox" [checked]="product.activo" id="flexCheckChecked"  disabled> </td>
                            <td>
                                <button (click)="editarProducto(product.idProducto)" type="button" class="btn btn-primary btn-sm mx-3" >
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button (click)="deleteId(product.idProducto)" type="button" class="btn btn-danger btn-sm mx-3">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




<!-- Topbar Search -->
<div *ngIf="editar">
    <form [formGroup]="formProducto">
        <div class="container mt-4">
    
            <div class="card border-0 shadow-lg mx-auto my-4" style="max-width: 600px;">
    
                <!-- Nested Row within Card Body -->
                <div class="row">
    
                    <div class="p-5">
                        <h2 class="text-center mb-4">Productos</h2>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código:</label>
                            <input formControlName="codigo" type="text" class="form-control form-control-user" id="codigo"
                                placeholder="Código">
                        </div>
    
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input formControlName="nombre" type="text" class="form-control form-control-user" id="nombre"
                                placeholder="Nombre">
                        </div>
    
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input formControlName="precio" type="text" class="form-control form-control-user" id="precio"
                                placeholder="Precio">
                        </div>
    
                        <div class="row mb-3">
                            <div class="col">
                                <label for="stock" class="form-label">Stock:</label>
                                <input formControlName="stock" type="number" class="form-control form-control-user" id="stock"
                                    placeholder="Stock">
                            </div>
                            <div class="col">
                                <label for="fechaCreacion" class="form-label">Fecha Creación:</label>
                                <input formControlName="fechaCreacion"  class="form-control form-control-user"
                                    id="fechaCreacion" placeholder="Fecha Creación" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="mb-3 row d-flex align-items-center">
                                <div class="col-auto">
                                    <label class="form-check-label" for="flexCheckChecked">Producto Activo:</label>
                                </div>
                                <div class="col-auto">
                                    <input formControlName="activo" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                </div>
                            </div>
                        </div>
    
                        <div class="mb-3 row">
                            <label for="familiaProducto" class="col-form-label col-sm-4">Familia Producto:</label>
                            <div class="col-sm-8">
                                <select  formControlName="idFamilia" class="form-select" id="familiaProducto">
                                    <option *ngFor="let prod_family of ProductFamily" [value]="prod_family.idFamilia">  ID: {{prod_family.idFamilia}} PRODUCTO: {{prod_family.nombre}}</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="from-row center">
                            <button (click)="btnGuardar()" class="btn btn-primary btn-icon-split btn-sm">
                                <span class="icon text-white-50">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </span>
                                <span class="text"> Guardar Producto</span>
                            </button>  
                            <button (click)="getBtn()" class="btn btn-danger btn-icon-split btn-sm bt">
                                <span class="icon text-white-50">
                                    <i class="fa-solid fa-backward"></i>
                                </span>
                                <span class="text"> Regresar Producto</span>
                            </button>  
                        </div>
    
                    </div>
    
                </div>
            </div>
    
        </div>
    </form>
</div>
