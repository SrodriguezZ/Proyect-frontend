<div class="bodyLogin">

    <br><br><br><br><br><br>
    <div class="container logincenter">
        <!-- Outer Row -->
        <div class="row justify-content-center ">

            <div class="col-xl-10 col-lg-11 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">

                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login"></div>
                            <div class="col-lg-6">


                                <div class="tab-content" id="myTabsContent">

                                    <div *ngIf="login |async">
                                        <form [formGroup]="formularioLogin">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4 letter e">WELCOME
                                                    </h1>
                                                </div>

                                                <div class="form-group">
                                                    <input formControlName="username" type="text"
                                                        class="form-control form-control-user" id="username"
                                                        aria-describedby="emailHelp"
                                                        placeholder="Ingrese su username...!!">
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <input formControlName="password" type="password"
                                                        class="form-control form-control-user" id="exampleInputPassword"
                                                        placeholder="Password">
                                                </div>

                                                <hr>
                                                <div class="form-row btn-register">
                                                    <button (click)="loginOn()" type="button"
                                                        class="btn btn-primary btn-user btn-block">
                                                        <i class="fa-solid fa-lock-open"></i> Login
                                                    </button>
                                                    <button type="button"
                                                        class="btn btn-danger btn-user btn-block btncomando .bt-lg">
                                                        <i class="fa-solid fa-ban"></i> Reset
                                                    </button>
                                                </div>
                                                <hr>
                                                <div class="mt-3">
                                                    <span class="ml-2 tx-rg" >Regístrate aquí..!</span>
                                                    <button (click)="btnRegister()" type="button" class="btn btn-primary btn-user btn-block btncomando">
                                                        <i class="fa-solid fa-ban"></i> Registrar
                                                    </button>
                                                   
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div *ngIf="register |async">


                                        <form [formGroup]="formularioRegister">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4 letter e">Registrar Usuario
                                                    </h1>
                                                </div>

                                                <div class="form-group">
                                                    <input formControlName="username" type="text"
                                                        class="form-control form-control-user" id="username"
                                                        aria-describedby="emailHelp"
                                                        placeholder="Ingrese su username...!!">
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <input formControlName="password" type="password"
                                                        class="form-control form-control-user" id="exampleInputPassword"
                                                        placeholder="Password">
                                                </div>

                                                <hr>
                                                <div class="form-row btn-register">
                                                    <button (click)="btnPost()" type="button"
                                                        class="btn btn-primary btn-user btn-block">
                                                        <i class="fa-solid fa-users"></i> Registrar Usuario
                                                    </button>

                                                </div>

                                                <hr>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
